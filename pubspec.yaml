name: workout_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.10.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl:
  intl_translation:
  http: ^0.13.1
  form_field_validator: ^1.0.1
  font_awesome_flutter: ^8.10.0
  easy_localization:
  localstorage: ^3.0.6
  shared_preferences: ^0.5.8
  table_calendar: ^2.3.3
  flutter_progress_button: '^1.0.0'
  page_transition: ^1.1.7
  onesignal_flutter: ^2.0.0
  flutter_launcher_icons: ^0.8.0
  redux_thunk: 0.3.0
  redux: 4.0.0
  flutter_redux: 0.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
dependency_overrides:
  intl: 0.17.0
flutter_launcher_icons: ^0.8.0
flutter_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/icon/icon.png'
  #the current line is needed to work around the error
  #https://stackoverflow.com/questions/65369313/package-incompatible-version-after-upgrading-flutter
flutter:
  uses-material-design: true
  assets:
    - assets/background.jpg
    - assets/translations/
    - assets/icon/icon.png
